<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="app.js"></script>
  <script defer type="module" src="components/form.js"></script>
  <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Fetch API Rest</title>
</head>
<body>
  <main>
    <h1>Empleados</h1>
    <section>
      <div>
        <ion-icon id="showBtn" name="chevron-forward-circle-outline"></ion-icon>
        <form id="addEmployee" class="content-form" action="https://employeeapp-lw7c.onrender.com/api/employees" method="post" novalidate>
          <label for="name">Name: </label><input type="text" name="name" id="name" required>
          <label for="salary">Salary: </label><input type="number" name="salary" id="salary">
          <input id="addBtn" type="submit" value="Add Employee">
        </form>
      </div>
    </section>
    <section id="content" class="empleado-container"></section>
  </main>
</body>
</html>
